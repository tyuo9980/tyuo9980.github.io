		<script>
			//smooth anchor scrolling
			$('a').click(function(){
			    $('html, body').animate({
			        scrollTop: $( $.attr(this, 'href') ).offset().top
			    }, 500);
			    return false;
			});

			//fade in div
			$(document).scroll(function () {
			    var y = $(this).scrollTop();
			    if (y > 800) {
			        $('.bottomMenu').fadeIn();
			    } else {
			        $('.bottomMenu').fadeOut();
			    }
			});
		</script>
